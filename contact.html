<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact The Nutrition Advantage</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
            <header id="header"></header>
            <main>
                <div class="container" style="overflow-x: scroll;">
                    <h1>Contact The Nutrition Advantage</h1>
                    <div class="contact-info">
                        <h3><i class="fa fa-envelope icon"></i> Email</h3>
                        <p>cathy.ohalloran@sympatico.ca</p>
                        <h3><i class="fa fa-phone icon"></i> Phone</h3>
                        <p>(416) 441-1647</p>
                        <h3><i class="fa fa-map-marker icon"></i> Address</h3>
                        <p>85 Scarsdale Rd</p>
                        <p>Toronto, ON</p>
                        <p>M3B 2R2</p>
                    </div>
                    <div class="contact">
                        <form action="https://api.web3forms.com/submit" method="post">
                            <input type = "hidden" name="access_key" value="0ae6abad-14dc-4c4b-8fb7-5a9bf048817a">
                            <div class="form-group">
                                <label for="name">Full Name:</label>
                                <input type="text" id="name" name="name" required>
                            </div>
    
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email">
                            </div>
    
                            <div class="form-group">
                                <label for="phone">Phone Number:</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
    
                            <div class="form-group">
                                <label for="reason">Reason for Consultation:</label>
                                <textarea id="reason" name="reason" required></textarea>
                            </div>
    
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
                

                <section class="contact-info">
                    
                </section>
            </main>

        </div>
        <footer id="footer"></footer>
    </div>
    <script src="scripts/header.js"></script>
</body>
</html>
