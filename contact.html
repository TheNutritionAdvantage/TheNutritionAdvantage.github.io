<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nutrition Counselling</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
            <header id="header"></header>
            <main>
                <section class="contact">
                    <h1>Contact Us</h1>
                    <form action="https://api.web3forms.com/submit" method="post">
                        <input type = "hidden" name="access_key" value="0ae6abad-14dc-4c4b-8fb7-5a9bf048817a">
                        <div class="form-group">
                            <label for="name">Full Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone">
                        </div>

                        <div class="form-group">
                            <label for="reason">Reason for Consultation:</label>
                            <textarea id="reason" name="reason" required></textarea>
                        </div>

                        <button type="submit">Submit</button>
                    </form>
                </section>

                <section class="contact-info">
                    <h2>Our Contact Information</h2>
                    <p>Email: cathy.ohalloran@sympatico.ca</p>
                    <p>Phone: (416) 441-1647</p>
                    <p>Address: 85 Scarsdale Rd</p>
                </section>
            </main>

        </div>
        <footer id="footer"></footer>
    </div>

    <script src="script.js"></script>
    <script src="scripts/header.js"></script>
</body>
</html>
